<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregunta seria?</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hola, este es un mensaje especial para ti</h1>
    <h2>¿Quieres salir conmigo?</h2>
    <div class="opciones">
      <button class="btn btn-si" onclick="mostrarConfirmacion()">Sí</button>
      <button class="btn btn-no" id="noBtn" onclick="moverNo()">No</button>
    </div>

    <div id="confirmacion">
      <h2>Manda confirmación</h2>
      <input
        type="text"
        id="mensaje"
        value="Claro que sí, Ian. ¡Estoy emocionada!"
        readonly
      />
      <button class="btn btn-copiar" onclick="copiarMensaje()">
        Copiar mensaje
      </button>
      <button class="btn btn-whatsapp" onclick="enviarMensaje()">
        Abrir WhatsApp
      </button>
    </div>
  </body>
</html>
